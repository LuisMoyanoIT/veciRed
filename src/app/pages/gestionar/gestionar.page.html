<ion-header>
  <ion-toolbar class="cabecera">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/tab1" color="light"></ion-back-button>
    </ion-buttons>
  
    <ion-title class="ion-text-center" color="light">VeciRed</ion-title>
  
    <ion-buttons slot="end">   
      <ion-button disabled>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>
      
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--INICIO TITULO-->
  <ion-grid>
    <div class="ripple-parent">
      <ion-row>    
        <ion-col  class="avisosTitlte ion-text-center">
          <b>MIEMBROS DE LA COMUNIDAD</b>
        </ion-col>
      </ion-row>     
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </ion-grid>
  <!--FIN TITULO-->

  <!---INICIO LISTA DE MIEMBROS-->
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" 
      *ngFor="let usuario of usuarios;let indexOfelement=index;"    
    >
    <ion-card class="avisoUnitario">
      <ion-card-header >
        <ion-card-subtitle class=" fontColor ion-text-center">
          
          {{mainCom.nombreComunidad}}
        </ion-card-subtitle>
        <ion-card-title class=" fontColor ion-text-center">
          <ion-icon name="body"></ion-icon>
          <b>{{usuario.nombre}}</b>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class=" fontColor ion-text-center">
        <!---INICIO SELECT ROL-->
        
        
          <ion-col>
             <ion-label><b>Asignaci√≥n:</b></ion-label>
          </ion-col>
          <ion-row>
            <!--INicio Rol Directiva-->
            <ion-col *ngIf="usuario.rol == rolCheck[0]" 
              style="margin-top:-3%;margin-left: 20%;" >
              <ion-select 
                          
                          placeholder="Directiva"
                          (ionChange)="onSelectedChange($event,indexOfelement, usuario.rol)"
              >
                <ion-select-option [value]="1">Directiva</ion-select-option>
                <ion-select-option [value]="2">Miembro</ion-select-option>
              </ion-select>
            
          </ion-col>
          <!--INicio Rol Directiva-->

          <!--Inicio Rol miembro-->
          <ion-col *ngIf="usuario.rol != rolCheck[0]"
              style="margin-top:-3%;margin-left: 20%;"
              
              >
              <ion-select  class="selectChange"(ionChange)="onSelectedChange($event, indexOfelement, usuario.rol)"
             
              placeholder="Miembro"
              
              >
                <ion-select-option  [value]="1">Directiva</ion-select-option>
                <ion-select-option [value]="2">Miembro</ion-select-option>
              </ion-select>
            <!--INicio Rol Directiva-->
          </ion-col>
          <!---INICIO BOTON ACTUALIZAR-->
          <ion-col style="margin-left: 1%; margin-top:-3%">
            <ion-buttons class="ion-text-center"
                          
                          
            >
            <ion-button class="actualizarRol"
            (click)="actualizarRol(usuario)"
            [disabled]="position != indexOfelement"
            >

              <ion-icon style="color:green;"
              slot="icon-only" name="checkbox-sharp"></ion-icon>
            </ion-button>
              
            </ion-buttons>

          </ion-col>
          <!---INICIO BOTON ACTUALIZAR-->
          </ion-row>
          
  
            
     
       
        
        <!---FIN SELECT ROL-->
        <!---INICIO REGION Y COMUNA-->
        <ion-row >
          <ion-col>
            <ion-icon style="margin-bottom: -0.7vw"name="location-sharp"></ion-icon>
            <b>{{mainCom.region}}</b>
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col>
            {{mainCom.comuna}}
          </ion-col>
        </ion-row>
        <!---FIN REGION Y COMUNA-->
      </ion-card-content>
      
    </ion-card>

    </ion-col>
  </ion-row>

  <!---FIN LISTA DE MIEMBROS-->

</ion-content>
