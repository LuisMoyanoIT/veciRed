<ion-header>
  <ion-toolbar class="cabecera">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/mis-avisos" color="light"></ion-back-button>
    </ion-buttons>
  
    <ion-title class="ion-text-center" color="light">VeciRed</ion-title>
  
    <ion-buttons slot="end">   
      <ion-button disabled>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>
      
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--INICIO TITULO-->
  <ion-grid>
    <div class="ripple-parent">
      <ion-row>    
        <ion-col  class="avisosTitlte ion-text-center">
          <b>EDITAR AVISO</b>
        </ion-col>
      </ion-row>     
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </ion-grid>
  <!--FIN TITULO-->
  
  <!---INICIO FORMULARIO-->
  <ion-grid>
    <!---INICIO TITULO-->
    <ion-item>
      <ion-label position="floating"><b>Título:</b></ion-label>
      <ion-input type="text" maxlength="30" [(ngModel)]="avisoEdicion.titulo" required ></ion-input>
    </ion-item>
    <span class="caracteres">{{ 30 - avisoEdicion.titulo.length }} caracteres restantes</span> 
    <!---FIN TITULO-->
    <!---INICIO DESCRIPCION-->
    <ion-item>
      <ion-label position="floating"><b>Descripción:</b></ion-label>
      <ion-textarea type="text" maxlength="250" [(ngModel)]="avisoEdicion.descripcion" required ></ion-textarea>
    </ion-item>
    <span class="caracteres">{{ 250 - avisoEdicion.descripcion.length }} caracteres restantes</span> 
    <!---FIN DESCRIPCION-->
    <!---INICIO TIPO AVISO-->
    <!--Miembros directiva-->
    <ion-item *ngIf="Roltype[0] == 1">
      
      <ion-label><b>Tipo aviso:</b></ion-label>
      <ion-select 
                  placeholder="{{tipoAvisoName}}"
                  [(ngModel)]="avisoEdicion.tipoAviso">
        <ion-select-option value="1">Emergencia</ion-select-option>
        <ion-select-option value="3">Información</ion-select-option>
        <ion-select-option value="4">Otro</ion-select-option>
        <ion-select-option value="5">Problema</ion-select-option>
      </ion-select>
    </ion-item>
    <!--Miembro normal-->
    <ion-item *ngIf="Roltype[0] == 2">
      
      <ion-label><b>Tipo aviso:</b></ion-label>
      <ion-select placeholder="{{tipoAvisoName}}"
                  [(ngModel)]="avisoEdicion.tipoAviso">
        <ion-select-option value="1">Emergencia</ion-select-option>
        <ion-select-option value="4">Otro</ion-select-option>
        <ion-select-option value="5">Problema</ion-select-option>
      </ion-select>
    </ion-item>
    <!---FIN TIPO AVISO-->

    <!---INICIO IMAGEN-->
    <ion-item>
      <ion-row style="width: 100%; margin-top:3%;">
        <ion-col size="6" >
          <ion-label style="margin-top:4.5%;"><b>Imagen:</b></ion-label>

        </ion-col>
        <ion-col size="6">
          <ion-button expand="full"
                  shape="round"
                  style="margin-bottom: 9%;"
                  (click)="getImagen()"
                  >
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>

        </ion-col>
      </ion-row>
      
      
    </ion-item>
    <!---FIN IMAGEN-->

    <!---INICIO IMAGEN OBTENIDA -->
    <ion-grid *ngIf="imagenCarrete">
      
      <ion-card>
      <img class="formatoImagen" [src]="imagenCarrete">
      </ion-card>
  
</ion-grid>

<!---FIN IMAGEN OBTENIDA -->


    <!--INICIO BOTON ACTUALIZAR-->
    <ion-button    class="editarAviso"
                   color="tertiary" 
                   shape="round" 
                   expand="full"
                   (click)="editarAviso()"
                   style="margin-top: 30%;"
                   [disabled]="avisoEdicion.titulo.length <= 2 ||
                               avisoEdicion.descripcion.length <= 2 ||
                               avisoEdicion.tipoAviso == 0"
                   >
        Actualizar
      </ion-button>
      <!--FIN BOTON ACTUALIZAR-->

  </ion-grid>
  <!---FIN FORMULARIO-->
</ion-content>
